<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
.duilian{position:absolute;top:220px;width:139px;height:150px;}
.dleft{left:10px;}
.dright{right:10px;}
a.close{color:red;float:right;padding-top:5px;}
p{height:800px;}
</style>
<script src="../js/jquery.js"></script>
<script>
$(function(){
	var dl=$(".duilian"),$close=dl.find("a");
	$(window).scroll(function(){
		var Top=$(window).scrollTop();	
		dl.stop(true,true).animate({top:Top+220},800);
	});
	$close.click(function(){
			$(this).parent("div").remove();					   
		});					 
});
</script>
</head>
<body>
	<p></p>
	<div class="duilian dleft"><img src="images/gn4.jpg" /><a href="javascript:void(0)" class="close">close</a></div>
	<div class="duilian dright"><img src="images/gn4.jpg" /><a href="javascript:void(0)" class="close">close</a></div>
    <p></p>
</body>
</html>
